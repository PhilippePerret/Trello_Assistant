<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trello Assistant</title>

<!-- SOUS CETTE LIGNE LE CODE HTML -->
<!--  ***************************************************************** -->

<p>Assistant pour Trello — Lire le fichier README.md pour le détail.</p>

<div id="message">Le message de l'application.</div>
<div id="retour">Retour du script</div>

<!-- 

	Pour générer l'URL

 -->

 <fieldset style="margin-top:4em">
 	<legend>URL Generation</legend>
 	<div style="font-style=italic">To generate the url for Trello's card, choose the script name (create new before), set the params as a JSON's record and click Generate button</div>
 	<div>Script name: <input type="text" id="script_name"> <select name="script_list" id="script_list"></select></div>
 	<div><div>Values (JSON):</div><textarea name="script_params" id="script_params" cols="60" rows="10"></textarea></div>
 	<button onclick="generateUrl()">Generate</button>
 	<div><input type="text" id="url_field" value="" style="display:none;width:100%"></div>
 </fieldset>

<!--  ***************************************************************** -->

<script type="text/javascript" src="js/main.js"></script>
